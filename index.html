<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="project.css">

</head>
<body>
<div id="all" class="all">
    <p>Welcome to Tic-Tac-Toe Game</p> 
    <div class="textbox">
        <span><div id="box1" class="firstplayer">Player #1: <input class="playerX" type="text" name="username1" id="username1"></div>
        <div id="box2"class="secondplayer">Player #2: <input class="playerO" type="text" name="username2" id="username2"></div>
    </div>
    <div><button type="button" id="button" class="button">Start</button></div>
    <div id="error" class="error"></div>
    <div class="hide" id="game">        
        <div class="inline" >
            <div>
                <span id="playerturn" class="playerturn"></span>
                <span id="displayplayer" class="displayplayer"></span>
            </div>
            <div id="vertical" class="vertical">
                </br><p>1</p></br>
                </br><p>2</p></br>
                </br><p>3</p></br>
            </div>
            <div id="horizontal" class="horizontal">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>
            <div class="container" id="container">
                <input type="text" id="cell1" class="cell"> 
                <input type="text" id="cell2" class="cell"> 
                <input type="text" id="cell3" class="cell"> 
                <input type="text" id="cell4" class="cell"> 
                <input type="text" id="cell5" class="cell"> 
                <input type="text" id="cell6" class="cell"> 
                <input type="text" id="cell7" class="cell"> 
                <input type="text" id="cell8" class="cell"> 
                <input type="text" id="cell9" class="cell">  
            </div>
        </div>
        <div class="inline">
            <div id="commentary" class="commentary">
                <div class="com-start">Commentary</div>
                <div id="com-text" class="com-text"></div>
            </div>
        </div>
    </div>       
</div>
<script src="project.js"></script>
</body>
</html>
